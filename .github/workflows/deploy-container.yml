name: Deploy latest Pavlov PC Server to Container Registry

on:
  push:
    branches:
      - main
    paths:
      - "container/**"
      - ".github/workflows/deploy-container.yml"
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"


env:
  USERNAME: ${{ secrets.USERNAME }}
  PASSWORD: ${{ secrets.PASSWORD }}

concurrency:
  group: containers

jobs:
  pavlov-server-pc:
    name: Deploy Pavlov PC Server Container
    runs-on: ubuntu-latest
    environment: development

    steps:
    - uses: actions/checkout@v2

    - name: Login to container registry
      run: docker login -u $USERNAME -p $PASSWORD

    - name: Get current pavlov server build ID
      run: export PAVLOV_CURRENT_VERSION=`curl -s "https://api.steamcmd.net/v1/info/622970" | jq -r ".data[\"622970\"].depots.branches.public.buildid"` && echo "PAVLOV_CURRENT_VERSION=$PAVLOV_CURRENT_VERSION" >> $GITHUB_ENV

    - name: Get current version container tag
      run: export CONTAINER_TAG=$USERNAME/pavlov-server-pc:${{ env.PAVLOV_CURRENT_VERSION }} && echo "PAVLOV_CONTAINER_TAG=$CONTAINER_TAG" >> $GITHUB_ENV

    - name: Get latest container tag
      run: export LATEST_CONTAINER_TAG=$USERNAME/pavlov-server-pc:latest && echo "PAVLOV_LATEST_CONTAINER_TAG=$LATEST_CONTAINER_TAG" >> $GITHUB_ENV
      
    - name: Build container
      run: cd container && docker build --tag=${{ env.PAVLOV_CONTAINER_TAG }} --tag=${{ env.PAVLOV_LATEST_CONTAINER_TAG}} .

    - name: Push container
      run: docker push --all-tags ${{env.PAVLOV_CONTAINER_TAG}}
